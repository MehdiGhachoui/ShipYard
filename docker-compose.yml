version: "3"
services:
  node-express-docker:
    env_file:
      - ./server/.env
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: node-express-docker
    expose:
      - "4000"
    ports:
      - "4000:4000"
    volumes:
      - ./server/src:/server/src
    command: npm run dev
